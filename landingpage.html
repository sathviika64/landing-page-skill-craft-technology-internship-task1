<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
    /* Basic page styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation bar styles */
    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background-color: #333;
      padding: 10px 0;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 10px;
      transition: color 0.3s ease;
    }

    /* Hover effect for menu items */
    nav ul li a:hover {
      color: yellow;
    }

    /* Change background color on scroll */
    .scrolled {
      background-color: #555;
    }

    /* Additional content to allow scrolling */
    section {
      height: 100vh;
      padding: 100px;
      text-align: center;
    }

    #home { background-color: lightcoral; }
    #about { background-color: lightseagreen; }
    #services { background-color: lightskyblue; }
    #contact { background-color: lightgoldenrodyellow; }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Sections for scrolling -->
  <section id="home">
    <h1>Welcome to Home</h1>
  </section>
  <section id="about">
    <h1>About Us</h1>
  </section>
  <section id="services">
    <h1>Our Services</h1>
  </section>
  <section id="contact">
    <h1>Contact Us</h1>
  </section>

  <!-- JavaScript for scroll effect -->
  <script>
    // When the user scrolls, change the background color of the navbar
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
  
</body>
</html>
